apiVersion: v1
kind: ConfigMap
metadata:
  name: downloader-config
  namespace: smart-progress-or
data:
  goalId: '247488,416007'
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: downloader
  namespace: smart-progress-or
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: smart-progress-or
          containers:
          - name: downloader
            image: hinst/smart-progress-do-downloader:latest
            imagePullPolicy: Always
            volumeMounts:
              - name: data
                mountPath: /app/data
            env:
              - name: goalId
                valueFrom:
                  configMapKeyRef:
                    name: downloader-config
                    key: goalId
          restartPolicy: Never
